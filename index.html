<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Calculatrice</title>
</head>
<body>
   <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="contenaire">
        
         <div class="content">
            <button  class="effacer" onclick="clearDisplay()">C</button>
            <button class="egale"  onclick="calculateResult()">=</button>
         
         </div>
         <br>
         <div class="content">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="signe" onclick="appendToDisplay('/')">/</button>
         </div>
        <div class="content">
        
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="signe" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="content">
        
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button  onclick="appendToDisplay('3')">3</button>
            <button class="signe" onclick="appendToDisplay('-')">-</button>
        
        </div>
        <div class="content">
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">,</button>
            <button class="signe" id="plus" onclick="appendToDisplay('+')">+</button>
        </div>
        
      </div>
   </div>
</html>
